<html>

<head>
    <title>Puteadas</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
    <style>
        html {
            font-size: 13px;
        }

        body {
            font-family: 'Passion One', cursive;
            font-size: 3rem;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .otra {
            color: lightgray;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1 id="puteada">Habilita JavaScript la concha de dios</h1>
    <div class="otra" onclick="javascript:otra();">Otra</div>
</body>

<script>
    function otra() {
        var uno = ["Gordo", "Obeso", "Redondel", "Voluminoso", "Robusto", "Rollizo", "Adiposo", "Gordinfl√≥n", "Rechoncho", "Regordete"];
        var dos = ["Catador", "Asesino", "Genocida", "Aniquilador", "Consumidor", "Destructor serial", "Cementerio", "Homicida", "Termotanque", "Devastador"
        ];
        var tres = ["De Canelones", "De Albondigas", "De Tortas Fritas", "De Panchos", "De Ravioles", "De Mc Donalds", "De Milanesas", "De Achuras", "De Empanadas", "De Guisos"];
        var random1 = Math.floor(Math.random() * uno.length);
        var random2 = Math.floor(Math.random() * dos.length);
        var random3 = Math.floor(Math.random() * tres.length);
        document.getElementById("puteada").innerHTML = uno[random1] + " " + dos[random2] + " " + tres[random3];
    }
    otra();
</script>

</html>
